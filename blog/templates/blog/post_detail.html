{% extends 'blog/base.html' %}

{% block content %}
        <div class="post">
            {% if post.published_date %}
                <div class="date">
                    <p>published: {{ post.published_date }}</p>
                </div>
            {% endif %}

            <h2>Title: {{ post.title }}</h2>
            <p>Description: {{ post.text|linebreaksbr }}</p>
        </div>
{% endblock %}
